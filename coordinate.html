<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>三维空间坐标系</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        #container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
            z-index: 100;
        }
        h1 {
            margin: 0 0 10px 0;
            font-size: 18px;
            color: #333;
        }
        p {
            margin: 5px 0;
            color: #666;
        }
    </style>
    <!-- Three.js库 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- OrbitControls用于相机控制 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/examples/js/controls/OrbitControls.js"></script>
</head>
<body>
    <div id="container">
        <div id="info">
            <h1>三维空间坐标系</h1>
            <p><strong>操作说明：</strong></p>
            <p>• 鼠标左键拖动：旋转视角</p>
            <p>• 鼠标右键拖动：平移视图</p>
            <p>• 鼠标滚轮：缩放视图</p>
        </div>
    </div>

    <script>
        // 初始化场景
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0xf0f0f0);

        // 初始化相机
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(10, 10, 10);
        camera.lookAt(0, 0, 0);

        // 初始化渲染器
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        document.getElementById('container').appendChild(renderer.domElement);

        // 添加轨道控制器
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true; // 启用阻尼效果
        controls.dampingFactor = 0.05; // 阻尼系数
        controls.screenSpacePanning = true; // 启用屏幕空间平移
        controls.enableZoom = true; // 启用缩放
        controls.enableRotate = true; // 启用旋转

        // 创建坐标轴
        function createCoordinateAxis(length = 10, thickness = 0.1) {
            // X轴 - 红色
            const xGeometry = new THREE.CylinderGeometry(thickness, thickness, length, 16);
            const xMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000 });
            const xAxis = new THREE.Mesh(xGeometry, xMaterial);
            xAxis.rotation.z = Math.PI / 2;
            xAxis.position.x = length / 2;
            scene.add(xAxis);

            // X轴箭头
            const xArrowGeometry = new THREE.ConeGeometry(thickness * 3, thickness * 5, 16);
            const xArrow = new THREE.Mesh(xArrowGeometry, xMaterial);
            xArrow.position.x = length;
            xArrow.rotation.z = Math.PI / 2;
            scene.add(xArrow);

            // Y轴 - 绿色
            const yGeometry = new THREE.CylinderGeometry(thickness, thickness, length, 16);
            const yMaterial = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
            const yAxis = new THREE.Mesh(yGeometry, yMaterial);
            yAxis.position.y = length / 2;
            scene.add(yAxis);

            // Y轴箭头
            const yArrowGeometry = new THREE.ConeGeometry(thickness * 3, thickness * 5, 16);
            const yArrow = new THREE.Mesh(yArrowGeometry, yMaterial);
            yArrow.position.y = length;
            scene.add(yArrow);

            // Z轴 - 蓝色
            const zGeometry = new THREE.CylinderGeometry(thickness, thickness, length, 16);
            const zMaterial = new THREE.MeshBasicMaterial({ color: 0x0000ff });
            const zAxis = new THREE.Mesh(zGeometry, zMaterial);
            zAxis.rotation.x = Math.PI / 2;
            zAxis.position.z = length / 2;
            scene.add(zAxis);

            // Z轴箭头
            const zArrowGeometry = new THREE.ConeGeometry(thickness * 3, thickness * 5, 16);
            const zArrow = new THREE.Mesh(zArrowGeometry, zMaterial);
            zArrow.position.z = length;
            zArrow.rotation.x = Math.PI / 2;
            scene.add(zArrow);

            // 添加坐标文字标签
            const loader = new THREE.FontLoader();
            loader.load('https://threejs.org/examples/fonts/helvetiker_regular.typeface.json', function(font) {
                const textMaterial = new THREE.MeshBasicMaterial({ color: 0x000000 });
                
                // X轴标签
                const xTextGeometry = new THREE.TextGeometry('X', { font: font, size: 0.5, height: 0.1 });
                const xText = new THREE.Mesh(xTextGeometry, textMaterial);
                xText.position.set(length + 0.5, 0, 0);
                scene.add(xText);
                
                // Y轴标签
                const yTextGeometry = new THREE.TextGeometry('Y', { font: font, size: 0.5, height: 0.1 });
                const yText = new THREE.Mesh(yTextGeometry, textMaterial);
                yText.position.set(0, length + 0.5, 0);
                scene.add(yText);
                
                // Z轴标签
                const zTextGeometry = new THREE.TextGeometry('Z', { font: font, size: 0.5, height: 0.1 });
                const zText = new THREE.Mesh(zTextGeometry, textMaterial);
                zText.position.set(0, 0, length + 0.5);
                scene.add(zText);
            });
        }

        // 创建空间网格结构
        function createSpaceGrid() {
            const gridSize = 20;
            const gridDivisions = 20;
            const gridColor = 0x888888;
            const gridOpacity = 0.3;
            
            // 使用LineBasicMaterial创建半透明网格线
            const gridMaterial = new THREE.LineBasicMaterial({ 
                color: gridColor, 
                opacity: gridOpacity, 
                transparent: true 
            });
            
            // X-Y平面网格 (Z=0)
            const xyGrid = new THREE.GridHelper(gridSize, gridDivisions, gridColor, gridColor);
            xyGrid.material = gridMaterial.clone();
            scene.add(xyGrid);
            
            // X-Z平面网格 (Y=0)
            const xzGrid = new THREE.GridHelper(gridSize, gridDivisions, gridColor, gridColor);
            xzGrid.rotation.x = Math.PI / 2;
            xzGrid.material = gridMaterial.clone();
            scene.add(xzGrid);
            
            // Y-Z平面网格 (X=0)
            const yzGrid = new THREE.GridHelper(gridSize, gridDivisions, gridColor, gridColor);
            yzGrid.rotation.y = Math.PI / 2;
            yzGrid.material = gridMaterial.clone();
            scene.add(yzGrid);
            
            // 创建三维网格线框
            create3DGridLines();
        }
        
        // 创建三维网格线
        function create3DGridLines() {
            const gridSize = 10;
            const divisions = 10;
            const lineMaterial = new THREE.LineBasicMaterial({ color: 0x666666, opacity: 0.5, transparent: true });
            
            // 存储所有线的几何体
            const lineGeometry = new THREE.BufferGeometry();
            const positions = [];
            
            // X轴方向的线 (固定X)
            for (let x = -gridSize; x <= gridSize; x += gridSize / divisions) {
                // Y方向线 (x固定, z=0)
                for (let z = -gridSize; z <= gridSize; z += gridSize / divisions) {
                    positions.push(x, -gridSize, z);
                    positions.push(x, gridSize, z);
                }
                // Z方向线 (x固定, y=0)
                for (let y = -gridSize; y <= gridSize; y += gridSize / divisions) {
                    positions.push(x, y, -gridSize);
                    positions.push(x, y, gridSize);
                }
            }
            
            // Y轴方向的线 (固定Y)
            for (let y = -gridSize; y <= gridSize; y += gridSize / divisions) {
                // X方向线 (y固定, z=0)
                for (let z = -gridSize; z <= gridSize; z += gridSize / divisions) {
                    positions.push(-gridSize, y, z);
                    positions.push(gridSize, y, z);
                }
                // Z方向线 (y固定, x=0)
                for (let x = -gridSize; x <= gridSize; x += gridSize / divisions) {
                    positions.push(x, y, -gridSize);
                    positions.push(x, y, gridSize);
                }
            }
            
            // Z轴方向的线 (固定Z)
            for (let z = -gridSize; z <= gridSize; z += gridSize / divisions) {
                // X方向线 (z固定, y=0)
                for (let y = -gridSize; y <= gridSize; y += gridSize / divisions) {
                    positions.push(-gridSize, y, z);
                    positions.push(gridSize, y, z);
                }
                // Y方向线 (z固定, x=0)
                for (let x = -gridSize; x <= gridSize; x += gridSize / divisions) {
                    positions.push(x, -gridSize, z);
                    positions.push(x, gridSize, z);
                }
            }
            
            // 设置几何体顶点位置
            lineGeometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
            
            // 创建线条对象
            const gridLines = new THREE.LineSegments(lineGeometry, lineMaterial);
            scene.add(gridLines);
        }
        
        // 创建立方体网格节点
        function createCubeGrid() {
            const cubeSize = 0.3;
            const cubeGeometry = new THREE.BoxGeometry(cubeSize, cubeSize, cubeSize);
            const cubeMaterial = new THREE.MeshBasicMaterial({ 
                color: 0xaaaaaa, 
                wireframe: true,
                opacity: 0.6,
                transparent: true
            });
            
            // 只在整数坐标位置创建节点，减少数量
            for (let x = -10; x <= 10; x += 2) {
                for (let y = -10; y <= 10; y += 2) {
                    for (let z = -10; z <= 10; z += 2) {
                        if (x === 0 && y === 0 && z === 0) continue;
                        const cube = new THREE.Mesh(cubeGeometry, cubeMaterial);
                        cube.position.set(x, y, z);
                        scene.add(cube);
                    }
                }
            }
        }

        // 窗口大小调整
        window.addEventListener('resize', function() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // 动画循环
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        // 初始化
        createCoordinateAxis(10, 0.1);
        createSpaceGrid();
        createCubeGrid();
        animate();
    </script>
</body>
</html>
